<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>host_login</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2 class="text-center">こちらはログイン画面です</h2>
        <p class="text-center">ユーザ情報を入力してください</p>
        <br><br>

        <div class="btn-group btn-group-justified" role="group">
            <form class="form-inline text-center" action="/login_check" method="post">

              <div class="form-group">
                <div class="input-group">
                <label class="sr-only" >ユーザ名</label>
                <span class="input-group-addon bg-info" id="uPASS" style="width:156px;">ユーザID:</span>
                <input type="text" class="form-control" placeholder="ユーザID" name="login_uID" size="50">
                </div></div>

              <br>

              <div class="form-group">
                <div class="input-group">
                <label class="sr-only" >パスワード</label>
                <span class="input-group-addon bg-info" id="uPASS" style="width:156px;">パスワード:</span>
                <input type="password" class="form-control" placeholder="パスワード(16文字以下)" name="login_uPASS" size="50">
                </div></div>

              <br>

              <div class="form-group">
                <div class="input-group">
                <label class="sr-only" >プレミアムナンバー</label>
                <span class="input-group-addon bg-info" id="uPASS" style="width:156px;">プレミアムナンバー:</span>
                <input type="text" class="form-control" placeholder="プレミアムナンバー" name="login_uEX" size="50">
                </div></div>
              <br><br>

              <button type="submit"  class="btn btn-success col-xs-offset-3 col-xs-6 col-xs-offset-3" role="button">ログイン</button>

            </form>
          </div>
      </div>
    </div>




      <div class="center-block">
          <form method="get" action="/index">
            <button type="submit" class="btn btn-danger col-xs-offset-3 col-xs-6 col-xs-offset-3" role="button" name="hostlogin_to_index" style="position:fixed; bottom:15px;"><h3>Topへ戻る</h3></button>
          </form>

      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../static/js/bootstrap.min.js"></script>
  </body>
