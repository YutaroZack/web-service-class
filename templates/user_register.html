      <form class="" action="{{ url_for('store') }}" method="post">

          <span class="input-group-addon" id="uID">ID:</span>

            <input type="text" class="form-control" placeholder="ユーザID" aria-describedby="uID" name="regist_uID">
          </div>

        </div>

        <br>
		<div class="form-group">
        <div class="input-group col-xs-offset-3 col-xs-6 col-xs-offset-3">
          <span class="input-group-addon" id="uPASS">PASS:</span>
          <input type="password" class="form-control" placeholder="パスワード" aria-describedby="uPASS" name="regist_uPASS" size="16">
        </div>
        </div>

        

        <br><br>
        <div class="">
          <button type="submit"  class="btn btn-success col-xs-offset-4 col-xs-4 col-xs-offset-4" role="button" style="height:50px;">
          		確認
      		</button>
        </div>
      </form>
    </div>

      <div class="center-block">
          <form method="post" action="/">
            <button type="submit" class="btn btn-danger col-xs-offset-3 col-xs-6 col-xs-offset-3" role="button" name="hostlogin_to_index" style="position:fixed; bottom:15px;"><h3>キャンセルして戻る</h3></button>
          </form>

      </div>
